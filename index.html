<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="google.css">
		<link rel="stylesheet" href="bootstrap.min.css">
		<title>Google</title>
	</head>
	<body>
		<nav class="d-flex justify-content-end mx-auto">
			<ul class="d-flex  justify-content-between">
				<li>Gmail</li>
				<li>Images</li>
				<li><img src="images/Google_dot.png" alt="" height="25px"></li>
				<li><button class="btn btn-primary">Sign in</button></li>
			</ul>
		</nav>
		<main class="mx-auto text-center">
			<div>
				<div id="image-container"><img src="images/Google_image.png" alt=""></div>
				<div id="input-field" class="border mx-auto text-left mt-4 mb-5">
					<img src="images/search icon.png" alt="" height="20px">
					<input type="text">
				</div>
				<div id="buttons-container">
					<button class="btn ">Goggle Search</button>
					<button class="btn">I'm feeling lucky</button>
				</div>
				<div class="mt-4">
					Google offered in: <span>Hausa</span><span>Igbo</span> <span>Ede Yoruba</span> <span>Nigerian Pidgin</span>
				</div>
			</div>
		</main>
		<div id="location" >Nigeria</div>
		<footer class="d-flex  border">
			<ul class="d-flex  justify-content-between">
				<li>About</li>
				<li>Advertising</li>
				<li>Business</li>
				<li>How search works</li>
			</ul>
			<div>
				<img src="images/flower.png" alt="" class="mr-2">
				Carbon neutral since 2007
			</div>
			<ul class="d-flex  justify-content-between">
				<li>Privacy</li>
				<li>Terms</li>
				<li>Settings</li>
			</ul>
		</footer>
	</body>
</html>
